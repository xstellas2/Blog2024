<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Cursos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IFRN PAU DOS FERROS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notícias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Lista de Cursos -->
    <div class="container mt-4">
        <div class="row">
            {% for curso in cursos %}

                <div class="col-md-12">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body d-flex">
                            <!-- Imagem à esquerda com tamanho fixo -->
                            <div class="card-img" style="width: 300px; height: 400px; flex-shrink: 0;">
                                <!-- Substitua o src pela variável ou URL da imagem real -->
                                <img src="https://via.placeholder.com/200x200" alt="Imagem do Curso" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">
                            </div>
                            <!-- Conteúdo do curso -->
                            <div class="ml-3" style="flex-grow: 1;">
                                <h5 class="card-title p-2 bg-primary text-white">{{ curso.nome }}</h5>
                                <p class="card-text">{{ curso.descricao }}</p>
                                <p class="card-text">Vagas: {{ curso.vagas }}</p>
                                <p class="card-text">Inscritos: {{ curso.inscritos }}</p>
                                <p class="card-text">Modalidade: {{ curso.modalidade }}</p>
                                <a href="#" class="btn btn-primary">Ver mais detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
                 
            {% endfor %}
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
